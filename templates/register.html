<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel= "stylesheet" type= "text/css" href= "../static/styles/auth.css">

    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/nav.css"
    />

    <title>IT COCKPIT</title>
  </head>
  <body>
    <div class="nav">
      <div class="row row1">
        <div class="logo">
          Submit<span class="logo" style="color: white"> Jobs
        </div>
        <div>
          <a class="back-btn" href="/admin">Back</a>
        </div>
      </div>
    </div>


    <div class="flex-va-center1">
    <div class="logo-position">
        <image class="img" alt="logo" src="../static/assets/logo.jpg"></image>
    </div>
    </div>
    <div class="flex-va-center">
        <div class="auth-container">
            <form action="/register" method = "POST">
            <h2 class="login-form heading">Just Sign Up to continue</h2>
            <input
              class="input"
              type="text"
              placeholder="Email"
              name="reg_email"
            />
            <input
              class="input"
              type="text"
              placeholder="Full Name"
              name="reg_name"

            />
            <input
              class="input"
              type="password"
              placeholder="Password"
              name="reg_pin"

            />
            <select name="reg_type" id="account-type" class="input dropdown" >
            <option value="Student">Student</option>
            <option value="Technician">Technican</option>
            </select>

            <input
              class="login-form btn"
              type="submit"
              name="submit"
              value="Sign Up"
            />
          </form>
          <div class="container">
            {% for message in get_flashed_messages() %}
              <div class="alert alert-warning">
                <div class="alert-error">Response: {{ message }}</div>
              </div>
            {% endfor %} 
          </div>
        </div>
      </div>
  </body>
</html>
